<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Information</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .breed-container {
            display: flex;
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .cat-image {
            max-width: 50%;
            height: auto;
            border-radius: 8px 0 0 8px;
            /* Rounded corner for visual interest */
        }

        h2 {
            text-align: center;
            margin-top: 90px;
            margin-left: 15px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 0px;
            line-height: 1.8;
        }
    </style>
</head>

<body>

    <div class="breed-container">
        <img class="cat-image" src="C:\cat website\breed_domestic_shorthair.jpg" alt="Cat Image">
        <div>
            <h2> Domestic Shorthair</h2>
            <ul>
                <li>Origin: Various, often found in shelters</li>
                <li>Color: Diverse range of coat colors and patterns</li>
                <li>Personality: Adaptable, playful, and affectionate</li>
                <li>Good for First-Time Owners: Yes, due to their easygoing nature</li>
            </ul>
        </div>
    </div>

</body>

</html>
